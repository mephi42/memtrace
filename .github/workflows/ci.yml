on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

name: Continuous integration

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: "true"

    - name: Configure ccache
      run: echo "CCACHE_DIR=$HOME/.ccache" >>"$GITHUB_ENV"

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          ~/.ccache
        key: ${{ runner.os }}

    - name: Install packages
      run: export DEBIAN_FRONTEND=noninteractive &&
           sudo apt-get update &&
           sudo apt-get install -y
               ccache
               cmake
               g++
               gcc
               git
               libboost-dev
               libboost-python-dev
               libc6-dev-i386
               libcapstone-dev
               libdw-dev
               python3
               python3-flake8
               python3-pip
               python3-venv
               quilt
               make
               ninja-build

    - name: Show ccache stats
      run: ccache --show-stats --verbose

    - name: Native build
      run: PATH=/usr/lib/ccache:$PATH ./ci --skip-repair

    - name: Show ccache stats
      run: ccache --show-stats --verbose

    - name: Cross build
      run: ./ci-docker

    - name: Show ccache stats
      run: ccache --show-stats --verbose

    - uses: actions/upload-artifact@v4
      with:
        path: memtrace/dist/wheelhouse/
